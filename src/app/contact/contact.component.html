<section class="page-header">
  <div class="overly"></div> 	
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Contact</h1>
          <p>If you have any inquiries Don't hesitate to contact us ! Just ASK and get the RESPONSE</p>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>




  <div class="tab-pane fade show active" id="settings" role="tabpanel" >
    <div class="acccount-settings">
      <h2 class="mb-4" margin-top="5px">Leave us a message</h2>

      <div class="form-row">
        <div class="col-6">
      <form (ngSubmit)="submitForm()" class="justify-content-left" id="form">
        <div class="form-row">
          <div class="col-lg-6">
            <div class="form-group">
              <label >First Name</label>
              <input type="text" class="form-control" [(ngModel)]="firstname">
            </div>
          </div>
            <div class="form-group">
              <label >Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="lastname">
            </div>
          </div>


        <div class="form-group mb-4">
          <label >Email address </label>
          <input type="text" class="form-control" [(ngModel)]="email">
        </div>

        <div class="form-group mb-4">
          <label >Message </label>
          <br>
          <textarea [(ngModel)]="message" ></textarea>
        </div> 
        
        <button type="submit" class="btn btn-dark"> Send</button>
  
      </form>
    </div>

    <div class="col-6">
      <form (ngSubmit)="subscribenewsletter()" class="justify-content-left" id="form">
        <h2 class="mb-4" margin-top="5px">Subscribe to our Newsletter </h2>



        <div class="form-group mb-4">
          <label >Email address </label>
          <input type="text" class="form-control" [(ngModel)]="emailnews">
        </div>

         
        
        <button type="submit" class="btn btn-dark"> Subscribe</button>
  
      </form>
    </div>
      </div>
